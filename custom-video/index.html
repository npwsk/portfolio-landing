<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>custom-video</title>

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <!-- 32×32 -->
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <!-- 180×180 -->
    <link rel="manifest" href="./site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <main class="main">
      <div class="video__container container">
        <h2 class="section__title title">Video</h2>
        <div class="video-player">
          <video class="video-player__video" src="./assets/video/video.mp4" tabindex="1"></video>
          <div class="video-player__shadow"></div>
          <div class="video-player__controls controls">
            <div class="controls__background"></div>
            <div class="video-player__progress progress">
              <div class="progress__inner">
                <div class="progress__filled" tabindex="2"></div>
              </div>
            </div>
            <div class="controls__inner">
              <button
                class="play-btn controls__btn"
                title="Play (space/k)"
                type="button"
                tabindex="3"
              ></button>
              <div class="volume-controls">
                <button
                  class="volume-controls__btn volume-btn controls__btn"
                  title="Mute (m)"
                  type="button"
                  tabindex="4"
                ></button>
                <input
                  class="volume-controls__range volume-range"
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value="1"
                  tabindex="5"
                />
              </div>
              <div class="timer">
                <div class="timer__current-time"></div>
                <div class="times__separator">/</div>
                <div class="timer__total-time"></div>
              </div>
              <button
                class="fullscreen-btn controls__btn"
                title="Fullscreen (f)"
                type="button"
                tabindex="6"
              ></button>
            </div>
          </div>
          <div class="video-player__poster"></div>
          <div class="video-player__play video-player__play--visible"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <div class="footer__copy">©</div>
          <div class="footer__year">2022</div>
          <div class="footer__github">
            <a
              class="link"
              href="https://github.com/npwsk"
              target="_blank"
              rel="noopener noreferrer"
              >npwsk</a
            >
          </div>
          <div class="footer__rsschool">
            <a
              class="footer__rsschool-link link"
              href="https://rs.school/js-stage0/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="footer__rsschool-img"
                src="https://rs.school/images/rs_school_js.svg"
                alt="RS School"
                width="100"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
