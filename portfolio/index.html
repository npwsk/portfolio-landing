<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="logo">
            <img src="img/logo.svg" alt="Logo" />
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li><a class="link" href="#skills">Skills</a></li>
              <li><a class="link" href="#portfolio">Portfolio</a></li>
              <li><a class="link" href="#video">Video</a></li>
              <li><a class="link" href="#price">Price</a></li>
              <li><a class="link" href="#contacts">Contacts</a></li>
            </ul>
          </nav>
          <div class="header__lang-toggler">
            <span class="header__lang header__lang--active">en</span>
            <span>/</span>
            <span class="header__lang">ru</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero" id="hero">
        <div class="hero__content container">
          <h1 class="hero__name">Alexa Rise</h1>
          <p class="hero__about">
            Save sincere emotions, romantic feelings and happy moments of life together with
            professional photographer Alexa Rise
          </p>
          <a class="button button--main" href="#">Hire me</a>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
